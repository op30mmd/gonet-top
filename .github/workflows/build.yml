name: Build gonet-top

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'

    - name: Build
      run: go build -o gonet-top.exe .

    - name: Run and Test Application
      run: |
        # Start the application in the background, redirecting all output to a log file
        Start-Process -FilePath "./gonet-top.exe" -RedirectStandardOutput "output.log" -RedirectStandardError "output.log"

        # Wait for 10 seconds to let the app run and collect data
        Start-Sleep -Seconds 10

        # Stop the process forcefully
        Get-Process "gonet-top" | Stop-Process -Force

        # Display the output from the log file
        echo "--- Application Output Log ---"
        cat output.log
        echo "--- End Application Output Log ---"
      shell: powershell

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: gonet-top-windows-amd64
        path: gonet-top.exe
