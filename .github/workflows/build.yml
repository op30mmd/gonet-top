name: Build gonet-top

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'

    - name: Build
      run: go build -o gonet-top.exe .

    - name: Run and Test Application
      run: |
        # Start the application as a background job
        Start-Job -ScriptBlock { ./gonet-top.exe *>&1 > "output.log" }

        # Wait for 10 seconds to let the app run
        Start-Sleep -Seconds 10

        # Stop the process if it's still running
        $process = Get-Process "gonet-top" -ErrorAction SilentlyContinue
        if ($process) {
            Stop-Process -Id $process.Id -Force
        }

        # Display the output from the log file
        echo "--- Application Output Log ---"
        Get-Content output.log -ErrorAction SilentlyContinue
        echo "--- End Application Output Log ---"
      shell: powershell

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: gonet-top-windows-amd64
        path: gonet-top.exe
