name: Build gonet-top

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'

    - name: Build
      run: go build -o gonet-top.exe .

    - name: Run and Test Application
      run: |
        echo "Attempting to run the application directly..."
        # Set a timeout for the command to prevent the workflow from hanging indefinitely.
        # PowerShell doesn't have a simple timeout command, so we'll rely on the
        # overall step timeout which is 5 minutes by default. The app itself
        # will exit if it can't get admin rights.
        ./gonet-top.exe
      shell: powershell

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: gonet-top-windows-amd64
        path: gonet-top.exe
